<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Recados do sistema</title>
</head>

<body>
    <div class="container-msg">
        <h1 class="msg">Meus recados</h1>
        <form>
            <div class="inputsRowMsg">
                <div class="inputs">
                    <input type="text" id="description" placeholder="Descrição" size="30">
                    <label for="descrption" class="title"></label>
                </div>
                <div class="inputs">
                    <input type="text" id="details" placeholder="Detalhamento">
                    <label for="details" class="title"></label>
                </div>
                <div class="btn-container">
                    <div onclick="addComments()" id="addItem" class="btn btn-primary btn-sm">Salvar</div onclick="addComments()">
                </div>
                <span id="errorMsg"></span>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th class="col-2">#</th>
                    <th class="col-4">Descrição</th>
                    <th class="col-4">Detalhamento</th>
                    <th class="col-2">Ação</th>
                </tr>
                <thead>
                <tbody id="tableBody">

                </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/notes.js"></script>
</body>

</html>
