<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/styles.css">

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col">
                <img src="./img/68755019_2402705026611359_6918195314507644928_n.jpg" alt="">
            </div>
            <div class="col">
                <div class="inputs-container">
                    <div class="header">
                        <h4>Entrar no sistema de recados</h4>
                    </div>
                        <form>
                            <div class="inputsRow">
                                <div class="inputs">
                                    <input type="text" id="inpUser" placeholder="Nome do usuÃ¡rio" size="26">
                                    <label for="username" class="title"></label>
                                </div>
                                <div class="inputs">
                                    <input type="password" id="inpPassword" placeholder="Senha" size="26">
                                    <label for="password" class="title"></label>
                                </div>
                            </div>
                            <div class="btn-container">
                                <button type="submit" class="btn btn-success" id="btnEnter" onclick="onClickSaveUser(event)">Entrar</button>
                            </div>
                            <span id="errorMsg"></span>
                        </form>
                    <a href="./create.html">Criar conta</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
